<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Odin Etch-a-Sketch</title>

<body>
    <h1 style="text-align: center;">Etch-a-Sketch!</h1>
    <div class="grid-and-buttons">
        <div class="buttons">
            <button id="reset">Reset</button>
            <button id="color-picker">Color<input type="color" value="#ff0000"></button>
            <button id="rainbow-colors-button">Rainbow Colors</button>
            <button id="slider-button">Number of Squares
                <span>1 <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    64</span></button>
        </div>
        <div class="grid"></div>
    </div>
